<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let num =parseInt(prompt("Mời bạn nhập vào 1 số: "));
    let sum= 0;
    alert("Số bạn mới nhập là: "+num);
      while(num!=-1){
          sum+=num;
        alert("Tổng bạn mới tính là: "+sum);
          num =parseInt(prompt("Mời bạn nhập vào 1 số: "));
          alert("Số bạn mới nhập là: "+num);
    }
    alert("Chương trình kết thúc");

  </script>
</body>
  </html>
