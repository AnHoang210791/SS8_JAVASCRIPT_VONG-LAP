<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input= parseInt(prompt("Mời nhập vào một số: "));
    if(input<=0){
        alert("Bạn nhập không đúng")
    }
    else{
        let sum=0;
        for(let i=1;i<=input;i++){
            sum+=i;
        }
        alert("Tổng là: "+sum);
    }

</script>

</body>
</html>
