<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        let sout= "<table border='1' width='300' cellspacing='0' cellpadding='3' >";
        for(hang=1;hang<=10;hang++) {
            sout= sout+"<tr>";
            for(cot=1;cot<=10;cot++){
                sout=sout+"<td>"+hang*cot+"<td>";
            }
            sout= sout+"<tr>";
        }
        sout= sout+"</table>";
        document.write(sout)
    </script>
</body>
</html>
